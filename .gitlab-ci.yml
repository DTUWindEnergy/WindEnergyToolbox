image: dtuwindenergy/wetb


test-3.4:
#   image: mmpe/wetb
  stage:  
    test
  except:
    - test_pypi
  script:
  #- python3 setup.py test
  - pip3 install pytest
  - pip3 install mock
  - python3 -m pytest --cov=wetb
  tags:
  - python

  # ===== BUILD WHEELS AND UPLOAD TO PYPI =====
pypi:
  stage:  
    deploy
  only:
    - tags
    - test_pypi
  script:
    - pip install -e . --upgrade
    - python3 git_utils.py -write_vers
    # - python setup.py bdist_wheel -d dist
    - python3 -m pip install -U setuptools wheel
    - python3 setup.py sdist bdist_wheel
    - python3 -m pip install -U twine
    # #- twine upload dist/* -u $TWINE_USERNAME -p $TWINE_PASSWORD
    - python3 git_utils.py -rename_dist_file
    - twine upload --repository-url https://test.pypi.org/legacy/ dist/* -u $TWINE_USERNAME -p $TWINE_PASSWORD # for testing purposes
  tags:  
    - python


